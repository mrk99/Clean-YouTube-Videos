<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>YouTube Tools</title>
  </head>
  <body>
    <br>
    <br>
    <center><h5>My Videos</h5></center>
    <hr>
    <div>
    <center><button class="btn btn-primary" id="syncButton">Sync My Videos</button></center>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

    <form>
      <center><h5>Create Safe Link for Other Videos</h5></center>
      <hr>
      <div class="form-group">
        <label for="video-title">Video Title</label>
        <input type="text" class="form-control" id="video-title">
      </div>
      <div class="form-group">
        <label for="video-link">Video URL</label>
        <input type="text" class="form-control" id="video-link">
      </div>
      <center><button class="btn btn-primary" id="mainButton">Get Safe Link</button></center>
    </form>



    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>

      function afterButtonClick(){

      var vidTitle = document.getElementById("video-title");
      var vidLink = document.getElementById("video-link");
      var rowData = {vidTitle: vidTitle.value,vidLink: vidLink.value};
      google.script.run.addNewRow(rowData);

      }
      
     function afterSyncButton(){
     
     google.script.run.retrieveMyUploads();
     }

      document.getElementById("mainButton").addEventListener("click",afterButtonClick);
      document.getElementById("syncButton").addEventListener("click",afterSyncButton);



    </script>


  </body>
</html>
